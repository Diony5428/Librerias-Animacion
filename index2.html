 <h4 class="contact-title">Formulario de Contacto</h4>

 <div class="form-container">
        <form id="myForm" novalidate method="post">
            <div class="form-group">
                <label for="">Nombre completo</label>
                <input type="text" data-pristine-required-message="Este campo es requerido" required
                    class="form-control" />
            </div>
            <div class="form-group">
                <label for="">Correo electronico</label>
                <input type="email" data-pristine-required-message="Este campo es requerido"
                    data-pristine-email-message="Este correo no es valido" required class="form-control" />
            </div>
            <div class="form-group">
                <label for="">Celular</label>
                <input type="number" minlength="10" maxlength="10" required
                    data-pristine-required-message="Este campo es requerido" class="form-control"
                    data-pristine-minlength-message="Ingrese un número valido"
                    data-pristine-maxlength-message="Ingrese un número valido" />
            </div>
            <div class="form-group">
                <label for="">Edad</label>
                <input type="number" min="18" required data-pristine-required-message="Este campo es requerido"
                    class="form-control" data-pristine-min-message="Edad mínima debe ser 18 años" />
            </div>
            <div class="form-group">
                <input type="submit" value="Enviar" class="btn btn-primary"/>
                <input type="reset" value="Restablecer" class="btn btn-primary"/>
            </div>

        </form>
